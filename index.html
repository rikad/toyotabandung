<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='src/mobile.css'>
    <title>Document</title>
</head>
<body>

    <div class='headbar'>
        <div class='logo-container'>
            <span class='logo-toyota font-icon'>T</span>
            <span class='logo-text'>
                <font color='white'>
                    LET'S
                    GO
                </font>
                <font color='white'>BEYOND</font>
            </span>
        </div>
    </div>

    <nav class='head-nav'>
        <span class='font-icon home'>5</span>
        <span class='font-icon galery'>4</span>
        <span class='font-icon brochure'>B</span>
        <span class='font-icon location'>1</span>
    </nav>

    <div class='page-container'>
        <div class='page p1'>
            <span class='p1-container'>
                <p>
                    New Yaris
                </p>
                <p class='harga'>
                    235 Jt
                </p>
            </span>
            
            <span class='font-icon cart-border'>
                    <span class='cart-icon'>C</span>
            </span>
        </div>

        <div class='page p2'>  
            <div class='interior-image'>
                asd
            </div>
        </div>
        <div class='page p3'>
            <div class='choose-color-text'>
                    <span>Chose Your Color</span>
                </div>
                <div class='car-carousel'>
                    
                </div>
                <div class='color-container'>
                        <span class='color c1 color-active' onclick="changeColor(this,'c1')"></span>
                        <span class='color c2' onclick="changeColor(this,'c2')"></span>
                        <span class='color c3' onclick="changeColor(this,'c3')"></span>
                        <span class='color c4' onclick="changeColor(this,'c4')"></span>
                        <span class='color c5' onclick="changeColor(this,'c5')"></span>
                        <span class='color c6' onclick="changeColor(this,'c6')"></span>
                        <span class='color c7' onclick="changeColor(this,'c7')"></span>
                </div>
        </div>
    </div>
</body>
<script type='text/javascript' src='src/main.js'></script>
</html>
